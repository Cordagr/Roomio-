<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        h2 {
            color: #495057;
        }

        p {
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #c82333;
        }

        .property-container {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .back-home {
            display: block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            background-color: #000000;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            width: 150px;
            text-align: center;
        }

        .back-home:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <h1>Property Details</h1>

    {% for property_item in properties %}
        <div class="property-container">
            <h2>Address: {{ property_item[1] }}</h2>  <!-- Address -->
            <p><strong>Owner Name:</strong> {{ property_item[2] }}</p> <!-- Owner Name -->
            <p><strong>Description:</strong> {{ property_item[3] }}</p> <!-- Description -->

            <h3>Interested Users</h3>
            <table>
                <thead>
                    <tr>
                   
                    </tr>
                </thead>
                <tbody>
                    {% for user in property_item.interested_users %}
                        <tr>
                           
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <!-- Form to delete the property -->
            <form action="{{ url_for('property.delete_property', id=property_item[0]) }}" method="post">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this property?');">Delete Property</button>
            </form>
        </div>
    {% endfor %}

    <a href="{{ url_for('home') }}" class="back-home">Back to Home</a>
</body>
</html>
